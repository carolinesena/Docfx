on: push
name: Documentation Generation Workflow
jobs:
  docFX-GenerateDocumentation:
    name: DocFX - Generate TypeScript Documentation
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@master
    - name: DocFX - Build documentation
      run: |
        choco install docfx -y
        docfx docfx_project/docfx.json
      shell: pwsh
    - name: publish documentation
      env:
        GITHUB_ACTOR: ${{ secrets.GITHUB_ACTOR }}
        GITHUB_REPOSITORY: ${{ secrets.GITHUB_REPOSITORY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "$GITHUB_ACTOR"
        git config --global user.email "$GITHUB_ACTOR@users.noreply.github.com"
        git add . --force
        git commit -m "Deploy $GITHUB_REPOSITORY to $GITHUB_REPOSITORY"
        git push --force "https://$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git" master
    - uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
